<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wordle</title>
</head>
<body>
  <header>{{ title }}</header>

  <div class="grid">
    <div class="cell"
         *ngFor="let cell of grid; let i = index"
         [attr.data-row]="Math.floor(i / cols)"
         [attr.data-col]="i % cols"></div>
  </div>
</body>
</html>
